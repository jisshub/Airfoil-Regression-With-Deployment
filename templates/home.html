<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Airfoil Prediction</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Airfoil Prediction Test</h1>
      <form action="{{ url_for('predict')}}" method="post">
        <div class="form-group">
          <label for="frequency">Frequency</label>
          <input
            type="text"
            name="frequency"
            placeholder="Frequency"
            required="required"
            class="form-control"
          /><br />
          <label for="angle of attack">Angle of Attack</label>
          <input
            type="text"
            name="angle of attack"
            placeholder="Angle of attack"
            required="required"
            class="form-control"
          /><br />
          <label for="chord length">Chord Length</label>
          <input
            class="form-control"
            type="text"
            name="Chord length"
            placeholder="Chord length"
            required="required"
          /><br />
          <label for="free-stream-velocity">Free Stream Velocity</label>
          <input
            class="form-control"
            type="text"
            name="free-stream-velocity"
            placeholder="Free-stream velocity"
            required="required"
          /><br />
          <label for="suction side">Suction Side</label>
          <input
            type="text"
            class="form-control"
            name="Suction side"
            placeholder="Suction side"
            required="required"
          /><br />
          <button type="submit" class="btn btn-primary btn-block btn-large">
            Predict
          </button>
        </div>
      </form>
      <p class="lead"><strong>{{prediction_text}}</strong></p>
    </div>
    <br />
    <br />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
